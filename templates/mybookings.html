<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body class="bg-dark">
    
<!--header-->
{% include 'common/header.html' %}

    <form class="mb-4 p-4 mt-4 ">
        <h4 class="  fw-bold text-align  ">My Bookings</h4>
        <a href="{{url_for('home')}}" class="text-secondary text-decoration-none">Home</a>
        <div class="card" style="width: 18rem;"></div>
    </form>
        
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 my-6">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        {% for booking in bookings %}
                            <div class="card">
                                <h2>{{ booking[4] }}</h2>
                                <p>Check-in: {{ booking[1] }}</p>
                                <p>Check-out: {{ booking[2] }}</p>
                                <p>Reservation Date: {{ booking[3] }}</p>
                                <p>Price: {{ booking[5] }}</p>
                            </div>
                        {% endfor %}
                          <br>
                          <button class="btn btn-outline-dark shadow-none me-lg-2 me-3 ">Cancel</button>
                        </div>
                      </div>

                </div> 
            </div>
        </div>
        









<!--Footer-->
{% include 'common/footer.html' %}  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
