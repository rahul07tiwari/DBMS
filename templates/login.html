<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel kaushtubha -login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
      body {
        /* Set background image */
        background-image: url('/static/images/carousel/hotel.jpg');
        /* Specify background size */
        background-size: cover; /* Adjust as needed */
        /* Center the background image */
        background-position: center center;
        /* Fixed background to prevent scrolling */
        background-attachment: fixed;
      }
    </style>
</head>
<body> 
  {% if message %}
  {% include 'essentials.html' %}
  {% endif %}
  


<div class=" bg-dark login-form rounded  shadow overflow">
  
  <form id="loginForm" action="/login" method="POST">
    <div>
      <h5 class="bg-dark text-white py-3 p-2">
        <i class="bi bi-person-circle fs-3 me-2"></i> User Login</h5>
    </div>
      <div class="p-4 text-white">
        <div class="mb-3">
          <label name="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control shadow-none">
        </div>
        <div class="mb-3">
          <label name="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control shadow-none">
        </div>
        <div class="d-flex align-items-center justify-content-between mb-4">
          <button types="submit" id="login_button" class="btn btn shadow-none custom-bg">Login</button>
          <a href="{{url_for('home')}}" class="text-secondary text-decoration-none">Home</a>
        </div>
      </div>
  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
   </body>
   
   </html>
