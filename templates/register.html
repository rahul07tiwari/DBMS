    <title>Hotel kaushtubha -register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
      body {
        /* Set background image */
        background-image: url('/static/images/carousel/hotel.jpg');
        /* Specify background size */
        background-size: cover; /* Adjust as needed */
        /* Center the background image */
        background-position: center center;
        /* Fixed background to prevent scrolling */
        background-attachment: fixed;
      }
    </style>
</head>
<body class="bg-light">

  <div class=" bg-dark register-form rounded  shadow overflow">
    
    <form id="registerform" action="/register" method="post" enctype="multipart/form-data">
        <div>
          <h5 class="bg-dark text-white py-3 p-2">
            <i class="bi bi-person-lines-fill fs-3 me-2"></i> Register</h5>
        </div>
        <div>
          <span class="badge rounded-pill bg-light text-center text-dark mb-3 text-wrap lh-base">
            Note: your details should match your id(aadhar card, passport, driving liscence, etc.) that will be required during checkin.
          </span>   
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 px-2 p-6 text-white mb-1">
                <label class="form-label">Name</label>
                <input type="text" class="form-control shadow-none" name="Name" required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-1">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control shadow-none" name="Email"  required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-1">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control shadow-none" name="Phone"  required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-1">
                <label class="form-label">Document</label>
                <input type="file" accept=".jpg, .jpeg, .png" class="form-control shadow-none" name="document"  required>
              </div>
              <div class="col-md-12 px-2 p-6 text-white mb-1">
                <label class="form-label">Address</label>
                <textarea class="form-control shadow-none" name="Address" rows="1"  required></textarea>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-1">
                <label class="form-label">Pincode</label>
                <input type="number" class="form-control shadow-none" name="Pincode"  required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white md-1">
                <label class="form-label">Date of birth</label>
                <input type="date" class="form-control shadow-none" name="DOB"  required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control shadow-none" name="password"  required>
              </div>
              <div class="col-md-6 px-2 p-6 text-white mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control shadow-none" name="confirm"  required>
              </div>
              <div class="d-flex align-items-center justify-content-between mb-2">
                <button types="submit" id="login_button" class="btn btn shadow-none custom-bg">Register</button>
              </div>
            </div>
          </div>
        </div> 
    </form>
  </div>
