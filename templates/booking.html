<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            /* Set background image */
            background-image: url('/static/images/carousel/hotel.jpg');
            /* Specify background size */
            background-size: cover; /* Adjust as needed */
            /* Center the background image */
            background-position: center center;
            /* Fixed background to prevent scrolling */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class=" bg-dark register-form rounded  shadow overflow">
    
        <form id="registerform" action="/booking" method="POST">
            <div>
              <h5 class="bg-dark text-white py-3 p-2">
                <i class="bi bi-bookmark-fill"></i> Booking</h5>
            </div>
            <div>   
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control shadow-none" name="name" required>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control shadow-none" name="email"  required>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control shadow-none" name="phone_no"  required>
                  </div>
                  <div  class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">Room_Id</label>
                    <input  type="number"  class="form-control shadow-none" name="room_Id">
                  </div>
                  <div class="col-md-12 px-2 p-6 text-white mb-1">
                    <label class="form-label">Address</label>
                    <textarea class="form-control shadow-none" name="address" rows="1"  required></textarea>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">Pincode</label>
                    <input type="number" class="form-control shadow-none" name="pincode"  required>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-1">
                    <label class="form-label">No of Guests</label>
                    <select class="form-select shadow-none" name="No_of_guests" required>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                      </select>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-4">
                    <label class="form-label">check in</label>
                    <input type="date" class="form-control shadow-none" name="check_in"  required>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-4">
                    <label class="form-label">check out</label>
                    <input type="date" class="form-control shadow-none" name="check_out"  required>
                  </div>
                  <div class="col-md-6 px-2 p-6 text-white mb-4">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control shadow-none" name="res_date"  required>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mb-2">
                    <button onclick="redirectTobooking()" types="submit" id="book_now" class="btn btn shadow-none custom-bg">Book Now</button>
                    <a href="{{url_for('home')}}" class="text-secondary text-decoration-none">Home</a>
                  </div>
                </div>
              </div>
            </div> 
        </form>
      </div>
    
    

      
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
