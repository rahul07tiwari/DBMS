      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="home" class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a id="Rooms" class="nav-link" href="{{url_for('Rooms')}}">Rooms</a>

          </li>

            <h4 class=" d-flex h-font px-3">Hello, {{ session.username }}!</h4>
            <form action="{{ url_for('logout')}}" method="post">
                <button class="btn btn-outline-dark shadow-none me-lg-2 me-3" type="submit">Logout</button>
            </form>
        {% else %}
        <form class="d-flex">
          <button id="loginButton" type="button" class="btn btn-outline-dark shadow-none me-lg-2 me-3" onclick= "redirectToLogin()" >Login</button>
          <button id="registerButton" type="button" class="btn btn-outline-dark shadow-none me-lg-2 me-3" onclick= "redirectToRegister()" >Register
